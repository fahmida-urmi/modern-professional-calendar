<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar by Javascript</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 w-96">
    
        <!-- Calendar Header -->
    <div class="flex justify-between items-center mb-6">
      <button id="prevMonth" class="text-gray-400 hover:text-white text-2xl">&lt;</button>
      <h2 id="currentMonth" class="text-xl font-semibold">October 2023</h2>
      <button id="nextMonth" class="text-gray-400 hover:text-white text-2xl">&gt;</button>
    </div>
   
    <!-- Calendar Grid -->
    <div class="grid grid-cols-7 gap-2">
      <!-- Weekdays -->
      <div class="text-center text-gray-400 font-medium">Sun</div>
      <div class="text-center text-gray-400 font-medium">Mon</div>
      <div class="text-center text-gray-400 font-medium">Tue</div>
      <div class="text-center text-gray-400 font-medium">Wed</div>
      <div class="text-center text-gray-400 font-medium">Thu</div>
      <div class="text-center text-gray-400 font-medium">Fri</div>
      <div class="text-center text-gray-400 font-medium">Sat</div>

      <!-- Days -->
      <div id="calendarDays" class="col-span-7 grid grid-cols-7 gap-2"></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
